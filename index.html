<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #container {
            text-align: center;
        }
        #pergunta {
            font-size: 24px;
            display: none;
            position: relative;
        }
        .botao {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #sim {
            background-color: #4CAF50;
            color: white;
        }
        #nao {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: top 0.2s, left 0.2s;
        }
        #imagem {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="start" class="botao" onclick="mostrarPergunta()">Clique aqui</button>
        <div id="pergunta">
            <img id="imagem" src="gatinho.jpg" alt="Imagem especial">
            <p>Quer namorar comigo?</p>
            <button id="sim" class="botao" onclick="responderSim()">Sim</button>
            <button id="nao" class="botao" onmouseover="fugir()">Não</button>
        </div>
    </div>

    <script>
        function mostrarPergunta() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('pergunta').style.display = 'block';
        }

        function fugir() {
            let botaoNao = document.getElementById("nao");
            
            // Obtém o tamanho do botão "Não"
            let botaoWidth = botaoNao.clientWidth;
            let botaoHeight = botaoNao.clientHeight;
            
            // Limites máximos para X e Y, ajustados para reduzir a área de movimento
            let maxX = window.innerWidth * 0.7 - botaoWidth;  // 70% da largura da tela
            let maxY = window.innerHeight * 0.7 - botaoHeight; // 70% da altura da tela

            // Garante que o botão fique dentro da tela com margens maiores
            let x = Math.max(30, Math.random() * maxX); // 30px de margem
            let y = Math.max(30, Math.random() * maxY); // 30px de margem
            
            // Atualiza a posição do botão
            botaoNao.style.left = `${x}px`;
            botaoNao.style.top = `${y}px`;
        }

        function responderSim() {
            alert("Sabia que você ia dizer sim! ❤️");
        }
    </script>
</body>
</html>
